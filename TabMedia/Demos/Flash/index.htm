<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title></title>
    <script type="text/javascript" src="swfobject.js"></script>
    
    <script type="text/javascript">
        var expressInstall = "expressInstall.swf";
		var versao = "9.0.0";
		var params = {
			menu	    : "false",
			//wmode		: "transparent",
			scale	    : "scale"
		};
		var attributes = {
			styleclass		: ""
		};
		
		var local =	"divFlash";
		var movie = "test.swf";
		var width =	"300";
		var height ="120";
		var flashvars = {
			var1: "conteudo1",
			var2: "conteudo2",
			var3: "conteudo3"
		};
		
		swfobject.embedSWF(movie, local, width, height, versao, expressInstall, flashvars, params, attributes);
    </script>
</head>
<body>
    <div id="divFlash">
        Conteudo Alternativo
    </div>
</body>
</html>
